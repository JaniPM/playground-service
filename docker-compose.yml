version: '3'
services:
  api:
    build: .
    command: npm start
    volumes:
      - .:/app/
      # Prevent hiding node_module on container with host volume
      - /app/node_modules
    ports:
      - "3000:3000"
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    volumes:
      - ./data/mongodb:/data/db
    ports:
      - "27017:27017"
